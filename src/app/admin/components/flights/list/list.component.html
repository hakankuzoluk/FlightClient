<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  

      <ng-container matColumnDef="departure">
        <th mat-header-cell *matHeaderCellDef> Nerden </th>
        <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
      </ng-container>
  

      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Nereye </th>
        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
      </ng-container>
  

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Tarih </th>
        <td mat-cell *matCellDef="let element">Tarih : {{ element.date | date:'yyyy-MM-dd' }} - Saat : {{ element.date | date:'HH:mm' }}</td>
      </ng-container>
  

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Fiyat </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Kapasite </th>
        <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td [id]="element.id" mat-cell *matCellDef="let element" appDelete (callback) ="ngOnInit()" controller="flights" > Sil</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button  mat-raised-button>GÃ¼ncelle</button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page) = "pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
