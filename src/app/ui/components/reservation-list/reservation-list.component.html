
<div class="greeting-container d-flex justify-content-center align-items-center" style>
    <div class="card greeting-card">
        <div class="card-body">
            <p class="h1 fade-in" style="animation-delay: 0s;">Merhaba</p>
            <p class="h2 fade-in" style="animation-delay: 1s;">{{resUser.nameSurname}}</p>
            <p class="h3 fade-in" style="animation-delay: 2s;">Biletlerim'e Hoşgeldin</p>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        <ul class="list-group list-group-flush">
            <!-- Burada uçuş bilgileri yer alacak -->
            <li class="list-group-item" *ngFor="let reservation of reservationUser">
                <div class="card text-center" style="margin: 25px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                    <div class="card-header" style="font-size: 1.25rem; background-color: #007bff; color: white; border-radius: 15px 15px 0 0;">
                        Biletim
                    </div>
                    <div class="card-body" style="position: relative; 
                         background-image: url('/bilet.png'), url('/arreival_16121602.gif'); 
                         background-repeat: no-repeat, no-repeat; 
                         background-position: center, center; 
                         background-clip: content-box;">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div style="flex: 1; text-align: center;">
                                <h5 class="card-title" style="font-size: 1.5rem;">Uçuş Bilgileri</h5>
                                <div style="font-size: 1.000rem; margin-bottom: 10px;">
                                    <strong>Nerden:</strong> <span>{{reservation.departure}}</span>
                                </div>
                                <div style="font-size: 1.000rem; margin-bottom: 10px;">
                                    <strong>Nereye:</strong> <span>{{reservation.destination}}</span>
                                </div>
                                <div style="font-size: 1.000rem;">
                                    <strong>Tarih:</strong> <span>{{reservation.date}}</span>
                                </div>
                            </div>
                            <div style="flex: 1; text-align: center;">
                                <h5 class="card-title" style="font-size: 1.5rem;">Bilet Bilgileri</h5>
                                <div style="font-size: 1.000rem; margin-bottom: 20px;">
                                    <strong>{{reservation.nameSurname}}</strong> <span></span>
                                </div>
                                <button type="button" class="btn btn-danger" (click)="removeReservation(reservation.reservationId)">X</button>
                            </div>

                        </div>
                    </div>
                </div>
            </li>
        </ul>
      </div>
    </div>
  </div>
