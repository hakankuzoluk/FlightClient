<h1 mat-dialog-title>{{data.name}} Rol Atama </h1>
<div mat-dialog-content>
    <p> İlgili Kısımdan Rolleri Atayabilirsiniz. </p>
</div>

<mat-selection-list #rolesComponent>
    <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}">
        {{role.name}}
    </mat-list-option>
</mat-selection-list>
<p style="text-align: center;">
    Options selected: {{rolesComponent.selectedOptions.selected.length}}
</p>


<div mat-dialog-actions>
    <button mat-button (click)="close()">İptal</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Rolleri ata</button>
</div>
